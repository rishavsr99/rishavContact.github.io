<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="back">
                <img src="https://preview.cruip.com/solid/dist/images/cta-illustration.svg">
                <img src="https://preview.cruip.com/solid/dist/images/cta-illustration.svg">
            </div>
            <div class="sign-up-content parent">
                <form>
                    <div class="  d-flex justify-content-center  pb-3">
                        <img class="header-logo-image" src="ffff.png" alt="Logo">
                    </div>
                    <h1 class="child form-title text-center  pt-3 pb-3">Contact Us</h1>
                    <div class=" form-group row ">
                        <label class="child col-sm-6 col-form-label mt-auto mb-auto ">Full Name</label>
                        <div class="child col-sm-6 mt-auto mb-auto ">
                            <input type="text">
                        </div>
                    </div>
                    <div class=" form-group row ">
                        <label class="child col-sm-6 col-form-label mt-auto mb-auto ">Email address</label>
                        <div class="child col-sm-6 mt-auto mb-auto ">
                            <input type="email">
                        </div>
                    </div>
                    <div class=" form-group row ">
                        <label class="child col-sm-6 col-form-label mt-auto mb-auto ">Phone</label>
                        <div class="child col-sm-6 mt-auto mb-auto ">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label class="child col-sm-6 col-form-label mt-auto mb-auto msg">Message</label>
                        <div class="child col-sm-6 mt-auto mb-auto ">
                            <textarea class="form-control" rows="3" cols="50"></textarea>
                        </div>
                    </div>
                    <button type="submit" class=" child mt-5 mb-5 btn btn-primary">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
